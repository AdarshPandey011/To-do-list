<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
   
        #col1 {
            height: 100vh;
            background-color: rgb(199, 203, 207);
              overflow: scroll;  
        }

        

        .col2 {
            height: 100vh;
            background-color: white;
            /* overflow: hidden; */
        }

        #text-area {
            border: none;
            outline: none;
            width : 45vw;
            height: 90vh;
            font-size: x-large;
        }
       
    </style>

</head>

<body>
    <div class="container-fluid  main ">
        <div class="row ">

            <div class="col col-md-6  p-4 border  " id="col1">
                <h3>TASK LIST</h3>
                <p>Add tasks to your list by typing to the right and pressing center.
                    You may then view pending tasks below.
                </p>

                <div class="container" id="task_section">
                
                </div>


            </div>

            <div class="col col-md-6 p-4 bg-white border col2">

                <textarea name="" id="text-area"  placeholder="I need to..."
                    onKeyPress="get_text(event)" ></textarea>

            </div>

        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="./to_do.js"></script>
